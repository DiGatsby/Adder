<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Viper clone</title>

    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <div id="gameAreaWrapper" style="display:none;">
		<div id="scoreboard"></div>
        <svg></svg>
    </div>
    <div id="startMenuWrapper">
        <div class="box">
            <h1>adder</h1>
            <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" />
            <b class="input-error">nick name must be alphanumeric characters only!</b>
            <br />
            <button id="startButton">play</button>
        </div>
    </div>
    <div id="endMenuWrapper" style="display:none;">
        <div class="box">
            <h1>game over</h1><br>
            <p id="bestPosition" style="text-align: center;">best position: 4.</p>
			<p id="score" style="text-align: center;">score: 4430</p>
            <br />
            <button id="startButton">play again</button>
        </div>
    </div>	
	
	<!-- d3.js is a data visualization library? pfft! -->
	<script src="//d3js.org/d3.v3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
	<script src="./js/jquery-3.0.0.min.js"></script>
	<script src="./js/jquery.color-2.1.2.min.js"></script>
	<script src="./js/utils.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
